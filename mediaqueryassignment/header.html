<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        .header{
           background-color: rgb(242, 245, 248);
           text-align: center;
           padding:30px;
        }
        @media only screen{
            .header{
                background-color: rgb(242, 245, 248);
            }
        }
        @media (max-width:600px){
             .header{
                   background-color: blue;
             }
            }
    </style>
</head>
<body>
   <div class="header">
        <h1>Responsive Header</h1>
    </div>
    <main>
        <p>main</p>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
