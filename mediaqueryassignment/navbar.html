<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        .container{
            display: flex;
            background-color: black;
            justify-content: space-around;
        }
        .container div{
            color: white;
            padding:15px;
        }
        @media  (max-width: 768px) {
            .container{
                flex-direction: column;
                align-items: center;
                background-color: grey;;
            }
        }
    </style>
</head>
<body>
    <nav class="container">
        <div>Home</div>
        <div>About</div>
        <div>Services</div>
        <div>Portfolio</div>
        <div>Contact</div>
        
    </nav>
        
</body>
</html>
